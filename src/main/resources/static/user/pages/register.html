<!-- Content  -->
<div id="registerdiv">
  <div>
    <label>welcome</label>
  </div>
  <div class="container registrdiv">
    <div class="row">
        <div class="form-horizontal">
          <span class="heading">新用户注册</span>
          <span class="heading"><img src="../assets/images/nitlogo.png" alt=""></span>
          <div class="form-group">
            <p class="text text-left">下面请输入您的账户信息</p>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputUsernameRegister" name="username" placeholder="用户名"
                   onclick="Inputusername()"
                   onblur="compareusername()">
            <span id="UsernameSpan" class="text text-danger"></span>
          </div>
          <div class="form-group help">
            <input type="password" class="form-control" id="inputPasswordRegister" placeholder="密　码 (请输入至少6位的密码)"
                   onblur="comparepassword()"
                   onclick="InputPassword()">
            <span id="PasswordSpan" class="text text-danger"></span>
          </div>

          <div class="form-group help">
            <input type="password" class="form-control" id="inputPasswordConfirm" name="password" placeholder="再次输入密码"
                   onblur="comparepassword()" onclick="InputPasswordConfirm()">
            <span id="PasswordConfirmSpan" class="text text-danger"></span>
          </div>
          <div class="form-group">
            <p class="text text-left">下面请填写您的个人信息</p>
          </div>
          <div class="form-group help">
            <input type="text" class="form-control" id="inputPhone" name="phone" placeholder="手机号码"
                   onblur="comparephone()"
                   onclick="Inputphone()">
            <span id="PhoneSpan" class="text text-danger"></span>
          </div>
          <div class="form-group help">
            <input type="text" class="form-control" id="inpuId" name="idCard" placeholder="身份证号码" onblur="compareid()"
                   onclick="Inputid()">
            <span id="IdSpan" class="text text-danger"></span>
          </div>
          <form enctype="multipart/form-data">
            <div class="form-group help" style="text-align: left">
              <p class="text text-left">请上传驾照正面照片</p><br>
              <input class="text-info" type="file" id="inputImage" name="file" accept="image/*" onclick="Inputimage()">
              <span id="Imagespan" class="text text-danger"></span>
            </div>
          </form>
          <div class="form-group help">
            <div class="main-checkbox">
              <input type="checkbox" value="None" id="checkbox" checked/>
              <label for="checkbox" id="agree"></label>
            </div>
            <a href="#" class="text" id="tiaokuanbtn" data-toggle="modal" data-target="#tkregister">同意服务条款</a>
          </div>
          <div class="form-group">
            <a class="btn btn-lg btn-login btn-block" onclick="register()">注册</a>
            <span id="Registerspan" class="text text-danger"></span>
          </div>
        </div>
    </div>
  </div>
</div>
