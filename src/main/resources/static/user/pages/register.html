<div id="registerdiv">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <div class="form-horizontal">
          <span class="heading">新用户注册</span>
          <div class="form-group">
            <input type="text" class="form-control" id="inputUsername" placeholder="用户名" onclick="Inputusername()"
                   onblur="compareusername()">
            <span id="UsernameSpan" class="text text-danger"></span>
          </div>
          <div class="form-group help">
            <input type="password" class="form-control" id="inputPassword" placeholder="密　码 (请输入至少6位的密码)"
                   onblur="comparepassword()"
                   onclick="InputPassword()">
            <span id="PasswordSpan" class="text text-danger"></span>
          </div>

          <div class="form-group help">
            <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="再次输入密码"
                   onblur="comparepassword()" onclick="InputPasswordConfirm()">
            <span id="PasswordConfirmSpan" class="text text-danger"></span>
          </div>
          <div class="form-group help">
            <input type="text" class="form-control" id="inpuId" placeholder="身份证号码" onblur="compareid()"
                   onclick="Inputid()">
            <span id="IdSpan" class="text text-danger"></span>
          </div>
          <div class="form-group help">
            <input type="text" class="form-control" id="inputPhone" placeholder="手机号码" onblur="comparephone()"
                   onclick="Inputphone()">
            <span id="PhoneSpan" class="text text-danger"></span>
          </div>

          <div class="form-group help">
            <div class="main-checkbox">
              <input type="checkbox" value="None" id="checkbox1" name="check"/>
              <label for="checkbox1" id="agree"></label>
            </div>
            <a href="#tiaokuan" class="text" id="tiaokuanbtn">同意服务条款</a>
            <button class="btn" onclick="register()">注册</button>
            <span id="registerspan" class="text text-danger"></span>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="remodal" data-remodal-id="tiaokuan" style="width: 300px">

    <p class="help-block">
      这是一个条款
    </p>
  </div>
