<body>

<div class="modal fade" tabindex="-1" role="dialog" id="modal-client">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">客户信息</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          用户名:{{username}}
        </div>
        <div class="form-group">
          身份证号码:{{idCard}}
        </div>
        <div class="form-group">
          手机号:{{phone}}
        </div>
        <div class="form-group">
          <img :src="imgsrc" alt="驾照图片" id="img" width="100%">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary" id="save">Save</button>-->
        <!--<button type="button" class="btn btn-danger" id="delete">Delete</button>-->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div id="wrapper">

  <!-- Navigation -->
  <div id="nav-bar">
    <my-component></my-component>
  </div>

  <div id="page-wrapper">
    <div class="row" id="car-info">
      <div class="col-lg-12">
        <h1 class="page-header">订单审核</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            ORDER REVIEW
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="review_table">
              <thead>
              <tr>
                <th>订单编号</th>
                <th>客户名</th>
                <th>车牌号</th>
                <th>预约开始时间</th>
                <th>预约结束时间</th>
                <th>提交时间</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
            <!-- /.table-responsive -->
          </div>
          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>
      <!-- /.col-lg-12 -->
    </div>
  </div>
  <!-- /#page-wrapper -->

</div>
