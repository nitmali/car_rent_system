<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>租车系统 - 注册</title>

  <!-- Bootstrap Core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="icon" type="image/png" href="../image/car.png"/>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>

</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">注册</h3>
        </div>
        <div class="panel-body">
          <form data-toggle="validator" role="form">
            <div class="form-group">
              <input type="text" class="form-control" id="inputName" placeholder="用户名" name="username" required>
              <div v-cloak id="app" style="color: #a94442">{{ message }}</div>
            </div>
            <div class="form-group has-feedback">
              <div class="form-group">
                <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="密码"
                       required>
                <div class="help-block">最少6个字符</div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="inputPasswordConfirm" name="password" data-match="#inputPassword"
                       data-match-error="输入不一致" placeholder="确认密码" required>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="昵称" name="nickname">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="部门" name="deprt">
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="terms" data-error="请查看用户协议" required>
                  同意<a href="#">用户协议</a>
                </label>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="form-group">
              <button id="submit" type="submit" class="btn btn-primary">提交</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>

<!--Validator-->
<script src="../vendor/validator/validator.min.js"></script>

<!--Vue.js-->
<script src="/webjars/vue/2.5.2/vue.min.js"></script>

<script src="../vendor/js-md5/md5.min.js"></script>

<script src="../js/register.js"></script>


</body>

</html>
