<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>租车系统 - 后台管理</title>

  <!-- Bootstrap Core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

  <!-- Morris Charts CSS -->
  <link href="../vendor/morrisjs/morris.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <![endif]-->

<body>


<div class="modal fade" tabindex="-1" role="dialog" id="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑车辆信息</h4>
      </div>
      <div class="modal-body">
        <form id="form" enctype="multipart/form-data">
          <div class="form-group" style="display: none">
            <input class="form-control" type="text" name="id">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="品牌" name="brand" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="颜色" name="color" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="车牌号" name="licensePlate" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="number" placeholder="价格" name="price" required>
          </div>
          <div class="form-group">
            <select class="form-control" name="status">
              <option value="IDLE">IDLE(空闲)</option>
              <option value="UNAVAILABLE">UNAVAILABLE(不可用)</option>
              <option value="USING">USING(已借出)</option>
            </select>
          </div>
          <div class="form-group">
            <img src="" alt="车辆图片" id="img" width="100%">
            <input class="form-control" type="file" name="pic" accept="image/*">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="save">保存</button>
        <button type="button" class="btn btn-danger" id="delete">删除</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="wrapper">

  <!-- Navigation -->
  <div id="nav-bar">
    <my-component></my-component>
  </div>

  <div id="page-wrapper">
    <div class="row" id="car-info">
      <div class="col-lg-12">
        <h1 class="page-header">客户信息</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            CLIENT INFORMATION
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="client_table">
              <thead>
              <tr>
                <th>编号</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>身份证号码</th>
                <th>驾照图片</th>
              </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
            <!-- /.table-responsive -->
          </div>
          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->


  </div>
  <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="../vendor/metisMenu/metisMenu.min.js"></script>

<script src="../vendor/Vuejs/vue.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>

<script src="../js/nav_bar.js"></script>
<script src="../js/client.js"></script>

</body>

</html>
